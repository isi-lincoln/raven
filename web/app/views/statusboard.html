<div id="status-board">
  <table class="node-status">
  {{range $key, $value := .nodes}}
    <tr>
      <td><span class="node-id">{{$key}}</span></td>
      <td><span class="state"> {{$value.State}}</span></td>
      <td><span class="config-state"> {{$value.ConfigState}}</span></td>
      <td><span class="ip"> {{$value.IP}}</span></td>
    </tr>
  {{end}}
  </table>
</div>
